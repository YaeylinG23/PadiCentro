<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        main {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido, {{ nombre }}</h1>
        <a href="/logout">Cerrar sesión</a>
    </header>
    <main>
        <p>Esta es la página de dashboard. Aquí puedes agregar contenido dinámico según los permisos del usuario.</p>
    </main>
</body>
</html>
