<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .dashboard-container {
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header-blue {
            background: #014CB9;
            color: #F9D007;
            text-align: center;
            font-weight: bold;
            font-size: 23px;
            padding: 28px;
        }

        .top-bar {
            background: #4DAD33;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 21px 50px;
            color: white;
            position: relative; /* Asegura que el logo se posicione respecto a esta barra */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Sombra sutil */
        }

        .logo-container {
            position: absolute;
            top: -78px; /* Ajusta la posición sobre la barra */
            left: 8%;
            transform: translateX(-50%);
            padding: 10px;
            z-index: 10;
        }

        .logo-container img {
            height: 200px; /* Ajusta el tamaño */
            width: 200px;
        }

        .welcome-text {
            flex: 1;
            text-align: left;
            font-weight: bold;
            font-size: 20px;
            margin-left: 190px; /* Ajusta si es necesario */
        }

        .logout-button {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        

        .content {
            padding: 20px;
            min-height: 400px;
            position: relative;
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .decorations img {
            position: fixed; 
            width: 170px; /* Ajusta el tamaño según necesidad */
            z-index: 100; /* Asegura que las decoraciones estén sobre los demás elementos */
        }
        
        /* Ajusta las posiciones para pegarlas a las esquinas */
        .top-left { left: 5px; top: 193px;}
        .top-right { right: 0px; top: 185px; }
        .bottom-left { left: 0; bottom: 0; }
        .bottom-right { right: 0px; bottom: 0px; }

        /* Rotar las imágenes */
        .top-right { transform: scaleY(-1); } 
        .bottom-left { transform: rotate(180deg) scaleY(-1);} /* Gira 180° y voltea */

    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-blue">
            MI DISCIPLINA Y PASIÓN ME DAN LA OPORTUNIDAD DE <br> CAMBIAR LA VIDA DE MILES DE PERSONAS, INCLUYENDO LA MÍA.
        </div>
        <div class="top-bar">
            <div class="logo-container">
                <img src="./static/img/logo_prin.png" alt="Logo">
            </div>
            <span class="welcome-text">Bienvenido</span>
            <a href="login.html" class="logout-button">Cerrar sesión</a>
        </div>
        
        <div class="content">
            <!-- Contenido del dashboard -->
            <div class="decorations">
                <img src="./static/img/decoración_l.png" class="top-left" alt="Decoración Superior Izquierda">
                <img src="./static/img/decoración.png" class="top-right" alt="Decoración Superior Derecha">
                <img src="./static/img/decoración.png" class="bottom-left" alt="Decoración Inferior Izquierda">
                <img src="./static/img/decoración.png" class="bottom-right" alt="Decoración Inferior Derecha">
            </div>
        
        </div>
    </div>
</body>
</html>
