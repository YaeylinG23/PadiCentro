<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./static/img/fondo.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-color:rgb(6, 61, 121);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #4dad33;
            border-radius: 50px;
            padding: 30px;
            width: 350px;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 6px solid #f9d007;
            position: relative; /* Permite usar top para ajustar la posición */
            top: -110px; /* Ajusta este valor para mover la imagen hacia arriba */
            z-index: 1; 
        }

        .login-container h1 {
            font-size: 22px;
            margin-top: -100px; /* Reduce el espacio entre el logo y el título */
            margin-bottom: 20px;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }
        

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-field input {
            width: 75%;
            padding: 12px 40px 12px 40px; /* Espacio para los íconos */
            border: 4px solid #0f6194;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #f9f9f9;
            outline: none;
        }
        
        .input-field i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #0f6194;
            pointer-events: none; /* Este ajuste asegura que los clics pasen al input */
        }
        
        .input-field i.fas.fa-lock, i.fas.fa-user{
            left: 20px; /* Ícono de candado alineado a la izquierda */
        }
        
        .input-field i.toggle-password {
            right: 10px; /* Ícono de ojo alineado a la derecha */
            cursor: pointer;
            pointer-events: auto; /* Este ícono es clickeable */
            z-index: 10;
        }
        
        button {
            width: 50%;
            padding: 12px;
            background-color: #0f6194;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        

        .remember {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }

        .remember input {
            margin-right: 8px;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
    <!-- Cargar íconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="./static/img/logo.png" alt="Logo">

        <!-- Título -->
        <h1>INICIO DE SESIÓN</h1>

        <!-- Formulario -->
        <form method="post">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <!-- Campo de usuario -->
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre" name="nombre" placeholder="Usuario" required>
            </div>

            <!-- Campo de contraseña -->
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
            </div>

            <!-- Recordar -->
            <div class="remember">
                <input type="checkbox" id="recordar" name="recordar">
                <label for="recordar">Recordar</label>
            </div>

            <!-- Botón -->
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('contrasena');
            const toggleIcon = document.querySelector('.toggle-password');
        
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
</script>
</body>
</html>
